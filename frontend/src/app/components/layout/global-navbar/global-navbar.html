<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Toggle Sidebar -->
        <button class="btn btn-outline-light me-3 d-lg-inline d-inline" type="button" (click)="sidebar.toggle()"
            title="Mostrar/Ocultar menú">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Marca / Entidad -->
        <div class="navbar-brand-section d-flex align-items-center gap-3">
            <ng-container *ngIf="(entityContext.currentEntity$ | async) as entity; else defaultBrand">
                <!-- Logo Entidad -->
                <ng-container *ngIf="entity.logo_url; else entityLogoFallback">
                    <img [src]="entity.logo_url" [alt]="entity.name" class="entity-logo">
                </ng-container>
                <ng-template #entityLogoFallback>
                    <img src="assets/logos/logo_icono.png" alt="SoftOne360" class="entity-logo">
                </ng-template>

                <div class="navbar-divider"></div>

                <!-- Nombre Entidad -->
                <div class="entity-info">
                    <h6 class="entity-name mb-0">{{ entity.name }}</h6>
                    <small class="entity-subtitle">Portal Administrativo</small>
                </div>

                <div class="navbar-divider"></div>

                <!-- Logo Sistema + Nombre -->
                <div class="d-flex align-items-center gap-2">
                    <img src="assets/logos/logo_icono.png" alt="SoftOne360" class="software-logo">
                    <span class="software-name">SoftOne360</span>
                </div>
            </ng-container>
            <ng-template #defaultBrand>
                <!-- Logo Sistema -->
                <img src="assets/logos/logo_icono.png" alt="SoftOne360" class="entity-logo">

                <div class="navbar-divider"></div>

                <!-- Nombre Sistema -->
                <div class="entity-info">
                    <h6 class="entity-name mb-0">SoftOne360</h6>
                    <small class="entity-subtitle">Portal Administrativo</small>
                </div>
            </ng-template>
        </div>

        <!-- Usuario y Campana -->
        <div class="navbar-nav ms-auto d-flex align-items-center gap-3">
            <!-- Campana de Alertas -->
            <div class="alerts-bell position-relative">
                <button type="button" class="btn btn-link nav-link text-white p-0 position-relative"
                    (click)="toggleAlertsPanel()">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                        *ngIf="(unreadCount$ | async)! > 0">
                        {{ (unreadCount$ | async) }}
                        <span class="visually-hidden">alertas sin leer</span>
                    </span>
                </button>

                <!-- Panel -->
                <div class="alerts-panel card shadow" *ngIf="showAlertsPanel" (click)="$event.stopPropagation()">
                    <div class="card-header d-flex justify-content-between align-items-center py-2">
                        <strong><i class="fas fa-bell me-2"></i>Alertas</strong>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-secondary" (click)="verTodasAlertas()"
                                title="Ver todas">
                                <i class="fas fa-list"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success" (click)="marcarTodasLeidas()"
                                title="Marcar todas como leídas">
                                <i class="fas fa-check-double"></i>
                            </button>
                        </div>
                    </div>
                    <div class="list-group list-group-flush alerts-list">
                        <ng-container *ngIf="(alerts$ | async) as alerts">
                            <div *ngIf="alerts.length === 0" class="text-center text-muted py-3">
                                <i class="fas fa-inbox me-2"></i>No hay alertas
                            </div>
                            <a *ngFor="let a of alerts"
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
                                [class.unread]="!a.read_at" (click)="abrirAlerta(a, $event)">
                                <div class="me-2">
                                    <div class="fw-semibold">
                                        <i class="fas fa-info-circle me-2 text-primary"
                                            *ngIf="a.type === 'NEW_PQRS'; else otherIcon"></i>
                                        <ng-template #otherIcon>
                                            <i class="fas fa-bell me-2 text-secondary"></i>
                                        </ng-template>
                                        {{ a.title }}
                                    </div>
                                    <small class="text-muted">{{ a.created_at | date:'dd/MM/yyyy HH:mm' }}</small>
                                    <div *ngIf="a.message" class="small text-secondary mt-1">{{ a.message }}</div>
                                </div>
                                <button class="btn btn-sm btn-outline-primary" *ngIf="!a.read_at"
                                    (click)="marcarLeida(a, $event)">
                                    <i class="fas fa-check"></i>
                                </button>
                                <i class="fas fa-check-circle text-success" *ngIf="a.read_at"></i>
                            </a>
                        </ng-container>
                    </div>
                </div>
            </div>

            <!-- Usuario -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white user-dropdown" href="#" role="button"
                    data-bs-toggle="dropdown">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name">{{ auth.getCurrentUserValue()?.full_name }}</span>
                        <small class="user-role">{{ getUserLabel() }}</small>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><span class="dropdown-item-text"><i class="fas fa-id-badge me-2"></i>{{ getUserLabel() }}</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" (click)="logout()"><i
                                class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
