name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ventanilla/requirements.txt
    
    - name: Build EXE with PyInstaller
      run: |
        cd ventanilla
        pyinstaller --name="ControlAsistencia" --windowed --onefile --clean --noconfirm ventanilla_app.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: ControlAsistencia-Windows
        path: ventanilla/dist/ControlAsistencia.exe
        retention-days: 30
    
    - name: Create Release (opcional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ventanilla/dist/ControlAsistencia.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
