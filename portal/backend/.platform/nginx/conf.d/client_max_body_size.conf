# Incrementar el tamaño máximo del body de las peticiones
# Necesario para permitir subida de imágenes en Base64
# Cálculo: 4 imágenes × 2MB × 1.33 (Base64) = ~10.64MB + overhead del JSON
client_max_body_size 15M;

# Incrementar timeouts para generación de informes PDF largos
# Necesario porque la generación de informes con muchos productos/actividades puede tardar >30s
proxy_connect_timeout 300;
proxy_send_timeout 300;
proxy_read_timeout 300;
send_timeout 300;
